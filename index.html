<html>
	<head>
		<title></title>
	</head>
	<body>
		<div id='heatmapContainer'></div><script language="JavaScript" type="text/javascript" src="/~guyyachdav/javascript/d3/d3.v3.min.js">
</script><script language="JavaScript" type="text/javascript" src="/~guyyachdav/javascript/jquery/jquery-1.9.1.min.js">
</script><script language="JavaScript" type="text/javascript" src="Biojs.js">
</script><script type="text/javascript" src="Biojs.HeatmapViewer.js">
</script><script type="text/javascript">

		try {

			var dataToFetch = 'data/data.micro';
			var jqxhr = $.getJSON(dataToFetch);

			jqxhr.done(function(data) {
				var painter = new Biojs.HeatmapViewer({
						jsonData: data,
						user_defined_config: {
							colorLow: 'blue',
									colorMed: 'white',
										colorHigh: 'red'
						},
					targetDiv: 'heatmapContainer',
					show_zoom_panel : true,
					showScale: true
				});
			});
		} catch (err) {
			console.log(err);
		};
		</script>
	</body>
</html>
