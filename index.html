<html>
	<head>
		<script language="JavaScript" type="text/javascript" src="Biojs.js"/></script>
		<script language="JavaScript" type="text/javascript" src="/~guyyachdav/javascript/d3/d3.v3.min.js">
</script>
		<script language="JavaScript" type="text/javascript" src="/~guyyachdav/javascript/jquery/jquery-1.9.1.min.js">
</script>
		<script type="text/javascript" src="biojs.HeatmapViewer.js">
</script>


		<title></title>
		<style type="text/css">
label.axis {
		font-family: sans-serif;
		font-size: 9px;
		}
		</style>
	</head>
	<body>
		<div id='heatmapContainer'></div>


		<script type="text/javascript">
try {

			var dataToFetch = 'data.rho';
			var jqxhr = $.getJSON(dataToFetch);

			jqxhr.done(function(data) {
				var painter = new Biojs.HeatmapViewer({
						jsonData: data,
						user_defined_config: {
							colorLow: 'blue',
									colorMed: 'white',
										colorHigh: 'red'
						},
					targetDiv: 'heatmapContainer'
				});
			});
		} catch (err) {
			console.log(err);
		};
		</script>
	</body>
</html>
